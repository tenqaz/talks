apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ngx-dep
  name: ngx-dep

spec:
  replicas: 2
  selector:
    matchLabels:
      app: ngx-dep

  template:
    metadata:
      labels:
        app: ngx-dep
    spec:

      volumes:
      - name: cm-vol
        configMap:
          name: info
      - name: sec-vol
        secret: 
          secretName: user
 
      containers:
      - image: nginx:alpine
        name: nginx2
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /tmp/cm-items
          name: cm-vol
        - mountPath: /tmp/sec-items
          name: sec-vol

